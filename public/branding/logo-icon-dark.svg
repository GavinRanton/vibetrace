<svg xmlns="http://www.w3.org/2000/svg" width="512" height="512" viewBox="0 0 512 512">
  <defs>
    <filter id="glow">
      <feGaussianBlur stdDeviation="4" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <clipPath id="upper">
      <rect x="0" y="0" width="512" height="256"/>
    </clipPath>
    <clipPath id="lower">
      <rect x="0" y="256" width="512" height="256"/>
    </clipPath>
  </defs>
  <!-- Background -->
  <rect x="0" y="0" width="512" height="512" fill="#0A0A0F"/>
  <!-- VT upper half (light) -->
  <text clip-path="url(#upper)" font-family="Inter, sans-serif" font-weight="800" font-size="300" text-anchor="middle" x="256" y="360" fill="#F8FAFC">VT</text>
  <!-- VT lower half (blue) -->
  <text clip-path="url(#lower)" font-family="Inter, sans-serif" font-weight="800" font-size="300" text-anchor="middle" x="256" y="360" fill="#3B82F6">VT</text>
  <!-- Scan line -->
  <rect x="0" y="251" width="512" height="10" fill="#3B82F6" filter="url(#glow)"/>
</svg>
